#service type 4, ClusterIP, nodeport, loadbalancer, externalname

apiVersion: v1
kind: Service
metadata:
  name: sample-nodejs-service
  namespace: dev
spec:
  selector:
    app: sample-nodejs-app
    wporkload: dev
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 3003
  type: LoadBalancer
