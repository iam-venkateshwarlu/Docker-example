#object that stores confuguration data in key-value pairs
# This ConfigMap is used to store environment variables for a Node.js application
# It can be referenced in the deployment to inject these variables into the application
#instead of hardcoding values in your deployment YAML , you out in configmap


apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-nodejs-configmap
  namespace: dev
data:
  PORT: "3000"
  APP_MESSAGE: "Hello from Dev Environment!"
